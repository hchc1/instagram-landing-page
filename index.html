<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="style-mobile.css">
    <title>Instagram</title>
</head>
<body>
    <div class="wrapper">
        <div class="phone">
            <img src="./img/phone.png" alt="celular">
        </div>
        <div class="continue">
            <div class="box">
                <img src="./img/logo.png" class="logo" alt="logo">
                <div class="profilepic">
                    <img src="./img/profile.png" alt="profile pic">
                </div>
                <a href="#" class="login">Continue as averageperson</a>
                <a href="#" class="logout">Remove account</a>
            </div>
            <div class="box">
                <p class="switch-user">Not
                    <span class="switch-user-name">averageperson?</span></p>
                <p class="switch-user">
                    <span class="link"><a href="#">Switch account</a></span>
                    or
                    <span class="link"><a href="#">Subscribe.</a></span>
                </p>
            </div>
            <div class="download-section">
                <p class="download-text">Get the app:</p>
                <div class="stores">
                    <a href="https://apps.apple.com/br/app/instagram/id389801252"
                    class="downlad-btn"></a>
                    <a href="https://play.google.com/store/apps/details?id=com.instagram.android&hl=pt_BR&gl=US"
                    class="downlad-btn"></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
